<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario Editorial</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/form.css" />
	</head>
	<body>
		<div th:insert="/fragments/body :: navbar"></div>
		<div class="row m-5">
			<div class="col">
				<div class="display-2 text-center">AGREGAR UNA EDITORIAL</div>
			</div>
		</div>

		<div>
			<form th:action="@{/publisher/save}" method="POST">
				<div class="form-group">
					<p class="error" th:text="${error}"></p>
					<label for="titleInput">Nombre</label>
					<input type="text" class="form-control" name="name" />
				</div>
				<button type="submit" class="btn btn-light">Enviar</button>
			</form>
		</div>

		<div class="row m-5">
			<div class="col d-flex justify-content-center">
				<button class="btn btn-dark">
					<a th:href="@{/publisher/list}">Ver lista de Editoriales</a>
				</button>
			</div>
		</div>

		<div th:insert="/fragments/body :: scriptsBootstrap"></div>
	</body>
</html>
